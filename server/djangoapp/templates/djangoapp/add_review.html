{% extends 'base.html' %} {% block content %}
<div class="container" style="font-size: 1rem">
  <h3><b>Add a Review About the Dealership info in the below</b></h3>
  <h4>{{dealer_name}}</h4>
  <form action="{% url 'djangoapp:add_review' dealer_id %}" method="POST">
    {% csrf_token %}
    <label class="h6" for="content">Enter your review here</label>

    <textarea
      class="form-control"
      id="content"
      name="content"
      rows="2"
      required
    ></textarea>

    <div class="my-4">
      <input
        class="form-check-input"
        type="checkbox"
        name="purchasecheck"
        id="purchasecheck"
      />
      <label for="purchasecheck">
        Has purchased the car from {{dealer_name}}?
      </label>
    </div>
    <div>
      <label for="car">Select your car</label>

      <select name="car" id="car" class="form-select" required>
        {% for car in cars %}
        <option selected value="{{car.id}}">
          {{car.name}}--{{car.make.name}}--{{car.year|date:"Y"}}
        </option>
        {% endfor %}
        <option value="BMW - C4 -2022">BMW - C4 -2022</option>
        <option value="HONDA - CR V - 2019">HONDA - CR V - 2019</option>
        <option value="BMW - i8 -2023">BMW - i8 -2023</option>
        <option value="FORD - FOCUS - 2023">FORD - FOCUS - 2023</option>
        <option value="AUDI - A6 - 2010">AUDI - A6 - 2010</option>
      </select>
    </div>
    <div class="my-3">
      <label for="purchasedate">Select your purchase date</label>
      <input type="date" name="purchasedate" id="purchasedate" />
    </div>
    <input name="dealer_id" value="{{dealer_id}}" hidden />
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  {% endblock content %}
</div>

<script>
  cbox = document.getElementById("purchasecheck");
  if (cbox.checked) {
    cbox.value = "JS IS Worked";
  } else {
    cbox.value = false;
  }
  console.log(cbox);
</script>
